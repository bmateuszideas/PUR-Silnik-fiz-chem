system_id: SYSTEM_R1

process:
  m_polyol: 1.0
  m_iso: 1.05
  m_additives: 0.0
  nco_oh_index: 1.05
  T_polyol_in_C: 25.0
  T_iso_in_C: 25.0
  T_mold_init_C: 40.0
  T_ambient_C: 22.0
  RH_ambient: 0.5
