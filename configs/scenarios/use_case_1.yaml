mold:
  cavity_volume_m3: 0.025
  mold_surface_area_m2: 0.8
  mold_mass_kg: 120.0

quality:
  alpha_demold_min: 0.75
  rho_moulded_min: 35.0
  rho_moulded_max: 45.0
  core_temp_max_C: 90.0
  p_max_allowable_bar: 6.0
  H_demold_min_shore: 40.0
  H_24h_min_shore: 55.0

simulation:
  total_time_s: 600.0
  time_step_s: 0.5
  backend: manual
